<style>
.team-cards-holder {
    display: flex;
    flex-wrap: wrap;
    /* justify-content: center; */
}

.team-header-texts
{
    padding-left: 30px;
}

.team-header-texts p
{
    margin-bottom: 0px;
    color: black;
    opacity: 0.6;
}

.team-header-texts h1
{
   padding: 0px;
   color: var(--primary-color);
}

.team-card-texts a{
    color: var(--primary-color);
}
.services-container {
  display: flex;
  margin-top: 1rem;
  margin-bottom: 5rem;
  padding: 1rem;
}

.team-box {
  display: flex;

}

.team-container
{
display: flex;
flex-direction: row;
}
.team-box1 {
  width: 10%;
  
  display: flex;
  align-items: start;
}

.team-box2 {
  width: 90%;
  
  display: flex;
 

  flex-direction: column;
  padding: 1rem;
}

.team-linkedin
{
    color: var(--primary-color);
    transition: all 0.2s;
}

.team-linkedin:hover{
    color: black;
}

.team-card {
    margin: 10px;
   padding: 20px; 
    /* border: 1px solid #ccc; */
    border-radius: 5px;
    width: calc(33.33% - 20px);
    max-width: 300px;
    box-sizing: border-box;
    text-align: center;
}

.team-card img {
    width: 100%;
   /* max-width: 250px;  */
    /* border-radius: 10%; */
}

.team-card-bottom {
    margin-top: 20px;
  display:flex;
  flex-direction:row;
  justify-content:space-between;
}

.team-card-texts p {
    margin: 5px 0;
  text-align:start;
  line-height: 1;
  padding-left: 2px;
}

.team-card-texts p:first-child {
 font-weight: bold;
 color: black;
}

.social-handle {
    margin-top: 10px;
}

@media (max-width: 768px) {
    .team-card {
        width: calc(50% - 20px);
    }

    .team-container{
        flex-direction: column;
    }
}

@media (max-width: 480px) {
    .team-card {
        width: 100%;
    }
}
</style>
